name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend build to backend
        run: cp -r frontend/dist/ backend/static/

      - name: Create deployment package
        run: cd backend && zip -r ../deploy.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".azure/*"

      - name: Deploy to Azure Web App
        run: |
          curl -s -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @deploy.zip \
            -H "Content-Type: application/zip" \
            "https://visapath-app.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          echo "Deployment triggered successfully"
