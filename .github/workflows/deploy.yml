name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend build to backend
        run: cp -r frontend/dist/ backend/static/

      - name: Create deployment package
        run: cd backend && zip -r ../deploy.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".azure/*"

      - name: Deploy to Azure Web App
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @deploy.zip \
            -H "Content-Type: application/zip" \
            "https://visapath-app.scm.azurewebsites.net/api/zipdeploy")
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          echo "HTTP $http_code"
          echo "$body"
          if [ "$http_code" -ge 400 ]; then
            echo "::error::Deployment failed with HTTP $http_code"
            exit 1
          fi
          echo "Deployment triggered successfully"
