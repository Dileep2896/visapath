<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VisaPath Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0A0E27;
    font-family: 'Plus Jakarta Sans', sans-serif;
    gap: 80px;
  }

  .variant-label {
    color: rgba(255,255,255,0.3);
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: -60px;
  }

  /* ==================== LOGO COMPONENT ==================== */
  .logo {
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: default;
    position: relative;
  }

  /* The Icon Mark */
  .logo-mark {
    position: relative;
    width: 52px;
    height: 52px;
    flex-shrink: 0;
  }

  /* Outer ring — represents the journey/path */
  .logo-mark .ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 2.5px solid transparent;
    border-top-color: #00D4AA;
    border-right-color: #00D4AA;
    border-bottom-color: rgba(0, 212, 170, 0.25);
    border-left-color: rgba(0, 212, 170, 0.25);
    transform: rotate(-45deg);
  }

  /* Inner path arrow — represents direction/forward movement */
  .logo-mark .arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 22px;
    height: 22px;
  }

  .logo-mark .arrow::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 2px;
    width: 16px;
    height: 2.5px;
    background: #00D4AA;
    border-radius: 2px;
    transform: translateY(-50%);
  }

  .logo-mark .arrow::after {
    content: '';
    position: absolute;
    top: 50%;
    right: 0px;
    width: 9px;
    height: 9px;
    border-top: 2.5px solid #00D4AA;
    border-right: 2.5px solid #00D4AA;
    transform: translateY(-50%) rotate(45deg);
    border-radius: 0 2px 0 0;
  }

  /* Milestone dots on the ring */
  .logo-mark .dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #00D4AA;
    box-shadow: 0 0 8px rgba(0, 212, 170, 0.6);
  }

  .logo-mark .dot:nth-child(3) {
    top: -1px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo-mark .dot:nth-child(4) {
    top: 50%;
    right: -1px;
    transform: translateY(-50%);
  }

  .logo-mark .dot:nth-child(5) {
    bottom: 8px;
    right: 3px;
    background: rgba(0, 212, 170, 0.35);
    box-shadow: none;
    width: 5px;
    height: 5px;
  }

  /* Glow behind the mark */
  .logo-mark::before {
    content: '';
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 212, 170, 0.12) 0%, transparent 70%);
    z-index: -1;
  }

  /* Wordmark */
  .logo-text {
    display: flex;
    flex-direction: column;
    gap: 0px;
  }

  .logo-text .wordmark {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: -0.5px;
    line-height: 1;
    color: #FFFFFF;
  }

  .logo-text .wordmark span {
    color: #00D4AA;
  }

  .logo-text .tagline {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.35);
    margin-top: 3px;
  }

  /* ==================== VARIANTS ==================== */

  /* Large hero variant */
  .logo.large .logo-mark {
    width: 72px;
    height: 72px;
  }
  .logo.large .logo-mark .ring {
    border-width: 3px;
  }
  .logo.large .logo-mark .arrow {
    width: 30px;
    height: 30px;
  }
  .logo.large .logo-mark .arrow::before {
    width: 22px;
    height: 3px;
  }
  .logo.large .logo-mark .arrow::after {
    width: 12px;
    height: 12px;
    border-width: 3px;
  }
  .logo.large .logo-mark .dot {
    width: 8px;
    height: 8px;
  }
  .logo.large .logo-mark .dot:nth-child(5) {
    width: 6px;
    height: 6px;
    bottom: 10px;
    right: 5px;
  }
  .logo.large .logo-text .wordmark {
    font-size: 48px;
    letter-spacing: -1px;
  }
  .logo.large .logo-text .tagline {
    font-size: 11.5px;
    letter-spacing: 3.5px;
    margin-top: 4px;
  }
  .logo.large {
    gap: 20px;
  }

  /* Icon-only variant */
  .logo.icon-only .logo-text {
    display: none;
  }

  /* Light background variant */
  .light-bg {
    background: #F4F5F7;
    border-radius: 20px;
    padding: 40px 60px;
  }
  .light-bg .logo-text .wordmark {
    color: #0A0E27;
  }
  .light-bg .logo-text .tagline {
    color: rgba(10, 14, 39, 0.4);
  }
  .light-bg .logo-mark .ring {
    border-top-color: #00B894;
    border-right-color: #00B894;
    border-bottom-color: rgba(0, 184, 148, 0.25);
    border-left-color: rgba(0, 184, 148, 0.25);
  }
  .light-bg .logo-mark .arrow::before {
    background: #00B894;
  }
  .light-bg .logo-mark .arrow::after {
    border-color: #00B894;
  }
  .light-bg .logo-mark .dot {
    background: #00B894;
    box-shadow: 0 0 8px rgba(0, 184, 148, 0.4);
  }
  .light-bg .logo-mark .dot:nth-child(5) {
    background: rgba(0, 184, 148, 0.35);
    box-shadow: none;
  }
  .light-bg .logo-mark::before {
    background: radial-gradient(circle, rgba(0, 184, 148, 0.08) 0%, transparent 70%);
  }

  /* Compact / Navbar variant */
  .logo.compact .logo-mark {
    width: 34px;
    height: 34px;
  }
  .logo.compact .logo-mark .ring {
    border-width: 2px;
  }
  .logo.compact .logo-mark .arrow {
    width: 15px;
    height: 15px;
  }
  .logo.compact .logo-mark .arrow::before {
    width: 11px;
    height: 2px;
  }
  .logo.compact .logo-mark .arrow::after {
    width: 7px;
    height: 7px;
    border-width: 2px;
  }
  .logo.compact .logo-mark .dot {
    width: 4px;
    height: 4px;
  }
  .logo.compact .logo-mark .dot:nth-child(5) {
    width: 3px;
    height: 3px;
    bottom: 5px;
    right: 2px;
  }
  .logo.compact .logo-text .wordmark {
    font-size: 22px;
  }
  .logo.compact .logo-text .tagline {
    display: none;
  }
  .logo.compact {
    gap: 10px;
  }

  /* ==================== SHOWCASE GRID ==================== */
  .showcase {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .row {
    display: flex;
    align-items: center;
    gap: 50px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .divider {
    width: 300px;
    height: 1px;
    background: rgba(255,255,255,0.06);
    margin: 10px 0;
  }
</style>
</head>
<body>

  <!-- Large / Hero Variant -->
  <span class="variant-label">Hero</span>
  <div class="showcase">
    <div class="logo large">
      <div class="logo-mark">
        <div class="ring"></div>
        <div class="arrow"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="logo-text">
        <div class="wordmark">Visa<span>Path</span></div>
        <div class="tagline">Your Immigration Timeline</div>
      </div>
    </div>
  </div>

  <!-- Default Variant -->
  <span class="variant-label">Default</span>
  <div class="showcase">
    <div class="logo">
      <div class="logo-mark">
        <div class="ring"></div>
        <div class="arrow"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="logo-text">
        <div class="wordmark">Visa<span>Path</span></div>
        <div class="tagline">Your Immigration Timeline</div>
      </div>
    </div>
  </div>

  <!-- Compact + Icon Only -->
  <span class="variant-label">Compact &amp; Icon Only</span>
  <div class="showcase">
    <div class="row">
      <div class="logo compact">
        <div class="logo-mark">
          <div class="ring"></div>
          <div class="arrow"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="logo-text">
          <div class="wordmark">Visa<span>Path</span></div>
        </div>
      </div>

      <div class="logo icon-only">
        <div class="logo-mark">
          <div class="ring"></div>
          <div class="arrow"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Light Background Variant -->
  <span class="variant-label">Light Background</span>
  <div class="showcase">
    <div class="light-bg">
      <div class="logo">
        <div class="logo-mark">
          <div class="ring"></div>
          <div class="arrow"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="logo-text">
          <div class="wordmark">Visa<span>Path</span></div>
          <div class="tagline">Your Immigration Timeline</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
